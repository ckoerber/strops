{% extends 'base.html' %}
{% load schemes_extras %}

{% block content %}
{% if title %}
<div class="jumbotron">
  <h1>{{title}}</h1>
  {% if subtitle %}<p>{{subtitle}}</p>{% endif %}
</div>
{% endif %}
<div class="container">
  <div id="branch-select">
    {% for branch, formset in formsets.items %}
    {% render_scale_branch_formset branch formset %}
    {% endfor %}
  </div>
</div>
{% endblock %}
